<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My wallet</title>
    <script src="https://kit.fontawesome.com/12d24bc91f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<nav>
    <div class="left-side">
        <h1><a href="{% url 'display_wallets' %}">Spends Tracker</a></h1>
    </div>
    {% if request.user.is_authenticated %}
        <div class="right-side">
        <h1><a href="{% url 'logout' %}">Logout</a></h1></div>
        {% else %}
        <div class="right-side"><h1><a href="{% url 'login' %}">Login</a></h1></div>

    {% endif %}

</nav>
{% block bodyblock %}{% endblock %}
</body>
</html>
